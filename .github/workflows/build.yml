name: Build Environment

on: [push]

jobs:
  build:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
      - name: Build docker image
        run: |
          docker build -t amd .
      - name: Check installed packages version
        run: |
          docker run -it amd bash -c 'conda run -n docker-amd python -c "import sklearn; print(sklearn.__version__)"'
          docker run -it amd bash -c 'conda run -n docker-amd python -c "import scipy; print(sklearn.__version__)"'
          docker run -it amd bash -c 'conda run -n docker-amd python -c "import cupy; print(sklearn.__version__)"'
          docker run -it amd bash -c 'conda run -n docker-amd python -c "import skimage; print(sklearn.__version__)"'
