name: Build Environment

on: [push]

jobs:
  build:
    runs-on: "self-hosted"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2

      - name: Nvidia-SMI
        run: |
          nvidia-smi

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: amd-github-env
          environment-file: environment.yml
          auto-activate-base: false

      - name: conda info
        run: |
          conda info
          conda list
